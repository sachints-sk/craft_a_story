plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin("com.android.application") ||
                project.plugins.hasPlugin("com.android.library")) {
            project.android {
                compileSdkVersion 34
                buildToolsVersion "34.0.0"
            }
        }
    }
}
android {
    namespace = "com.craftastory.craft_a_story" // Correct namespace usage
    compileSdkVersion 34  // Correct placement and syntax
    ndkVersion = "25.1.8937393"

    defaultConfig {
        applicationId "com.craftastory.craft_a_story"

        minSdkVersion 24
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    dependencies {
        implementation 'com.google.android.play:integrity:1.4.0'
        implementation 'com.android.billingclient:billing:7.1.1'
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    }

    signingConfigs {
        release {
            storeFile file("my-release-key.jks")
            storePassword "thynathudan"
            keyAlias "release-key"
            keyPassword "thynathudan"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
             // You can enable Proguard here if you want
            shrinkResources false
        }
    }

    flutter {
        source = "../.."
    }
}
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}